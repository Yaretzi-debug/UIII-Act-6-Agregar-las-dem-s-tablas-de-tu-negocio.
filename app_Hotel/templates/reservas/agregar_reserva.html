{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-8 mx-auto">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0"><i class="bi bi-calendar-plus"></i> Nueva Reserva</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Cliente (Huésped)</label>
                            <select class="form-select" name="cliente" required>
                                <option value="">Seleccione un cliente...</option>
                                {% for huesped in huespedes %}
                                <option value="{{ huesped.id }}">{{ huesped.nombre }} {{ huesped.apellido }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Habitación</label>
                            <select class="form-select" name="habitacion" required>
                                <option value="">Seleccione habitación...</option>
                                {% for hab in habitaciones %}
                                <option value="{{ hab.id }}">Hab. {{ hab.numero }} ({{ hab.get_tipo_display }})</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Fecha Entrada</label>
                            <input type="date" class="form-control" name="fecha_entrada" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Fecha Salida</label>
                            <input type="date" class="form-control" name="fecha_salida" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Observaciones</label>
                        <textarea class="form-control" name="observaciones" rows="3"></textarea>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Guardar Reserva</button>
                        <a href="{% url 'ver_reservas' %}" class="btn btn-secondary">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
