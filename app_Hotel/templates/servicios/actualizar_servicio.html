{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-8 mx-auto">
        <div class="card">
            <div class="card-header bg-warning text-dark">
                <h4 class="mb-0"><i class="bi bi-pencil-square"></i> Actualizar Servicio</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label">Nombre del Servicio</label>
                        <input type="text" class="form-control" name="nombre" value="{{ servicio.nombre }}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Descripci√≥n</label>
                        <textarea class="form-control" name="descripcion" rows="3">{{ servicio.descripcion }}</textarea>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Costo ($)</label>
                        <input type="number" step="0.01" class="form-control" name="costo" value="{{ servicio.costo }}" required>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-warning">Actualizar Servicio</button>
                        <a href="{% url 'ver_servicios' %}" class="btn btn-secondary">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
