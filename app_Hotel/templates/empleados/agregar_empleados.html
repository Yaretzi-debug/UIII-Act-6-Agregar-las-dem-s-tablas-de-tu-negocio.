{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-8 mx-auto">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0"><i class="bi bi-person-plus"></i> Agregar Nuevo Empleado</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Nombre</label>
                            <input type="text" class="form-control" name="nombre" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Apellido</label>
                            <input type="text" class="form-control" name="apellido" required>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Cargo</label>
                            <select class="form-select" name="cargo" required>
                                <option value="GER">Gerente</option>
                                <option value="REC">Recepcionista</option>
                                <option value="LIM">Personal de Limpieza</option>
                                <option value="OTR">Otro</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Fecha de Contratación</label>
                            <input type="date" class="form-control" name="fecha_contratacion" required>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Salario</label>
                            <input type="number" step="0.01" class="form-control" name="salario" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Turno</label>
                            <select class="form-select" name="turno" required>
                                <option value="MAN">Mañana</option>
                                <option value="TAR">Tarde</option>
                                <option value="NOCH">Noche</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Teléfono</label>
                        <input type="text" class="form-control" name="telefono" required>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Guardar Empleado</button>
                        <a href="{% url 'ver_empleados' %}" class="btn btn-secondary">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
