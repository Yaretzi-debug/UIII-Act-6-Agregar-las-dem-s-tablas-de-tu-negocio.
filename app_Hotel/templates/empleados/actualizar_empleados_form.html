{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-8 mx-auto">
        <div class="card">
            <div class="card-header bg-warning text-dark">
                <h4 class="mb-0"><i class="bi bi-pencil-square"></i> Actualizar Empleado: {{ empleado.nombre }} {{ empleado.apellido }}</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Nombre</label>
                            <input type="text" class="form-control" name="nombre" value="{{ empleado.nombre }}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Apellido</label>
                            <input type="text" class="form-control" name="apellido" value="{{ empleado.apellido }}" required>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Cargo</label>
                            <select class="form-select" name="cargo" required>
                                <option value="GER" {% if empleado.cargo == 'GER' %}selected{% endif %}>Gerente</option>
                                <option value="REC" {% if empleado.cargo == 'REC' %}selected{% endif %}>Recepcionista</option>
                                <option value="LIM" {% if empleado.cargo == 'LIM' %}selected{% endif %}>Personal de Limpieza</option>
                                <option value="OTR" {% if empleado.cargo == 'OTR' %}selected{% endif %}>Otro</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Fecha de Contratación</label>
                            <input type="date" class="form-control" name="fecha_contratacion" value="{{ empleado.fecha_contratacion|date:'Y-m-d' }}" required>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Salario</label>
                            <input type="number" step="0.01" class="form-control" name="salario" value="{{ empleado.salario }}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Turno</label>
                            <select class="form-select" name="turno" required>
                                <option value="MAN" {% if empleado.turno == 'MAN' %}selected{% endif %}>Mañana</option>
                                <option value="TAR" {% if empleado.turno == 'TAR' %}selected{% endif %}>Tarde</option>
                                <option value="NOCH" {% if empleado.turno == 'NOCH' %}selected{% endif %}>Noche</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Teléfono</label>
                        <input type="text" class="form-control" name="telefono" value="{{ empleado.telefono }}" required>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-warning">Actualizar Empleado</button>
                        <a href="{% url 'actualizar_empleados' %}" class="btn btn-secondary">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
