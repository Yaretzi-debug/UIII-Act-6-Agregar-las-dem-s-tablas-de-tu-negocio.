{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-8 mx-auto">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0"><i class="bi bi-plus-circle"></i> Agregar Nueva Habitación</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Número de Habitación</label>
                            <input type="number" class="form-control" name="numero" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Tipo de Habitación</label>
                            <select class="form-select" name="tipo" required>
                                <option value="IND">Individual</option>
                                <option value="DOB">Doble</option>
                                <option value="SUI">Suite</option>
                                <option value="FAM">Familiar</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Capacidad (personas)</label>
                            <input type="number" class="form-control" name="capacidad" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Precio por Noche</label>
                            <input type="number" step="0.01" class="form-control" name="precio_por_noche" required>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Piso</label>
                            <input type="number" class="form-control" name="piso" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Estado de Limpieza</label>
                            <select class="form-select" name="estado_limpieza" required>
                                <option value="LIM">Limpia</option>
                                <option value="SUC">Sucia</option>
                                <option value="MNT">En Mantenimiento</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" name="disponibles" value="true" checked>
                        <label class="form-check-label">Disponible para reserva</label>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Guardar Habitación</button>
                        <a href="{% url 'ver_habitaciones' %}" class="btn btn-secondary">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
