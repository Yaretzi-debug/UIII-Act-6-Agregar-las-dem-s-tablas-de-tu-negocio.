{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-8 mx-auto">
        <div class="card">
            <div class="card-header bg-warning text-dark">
                <h4 class="mb-0"><i class="bi bi-pencil-square"></i> Actualizar Habitación: N° {{ habitacion.numero }}</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Número de Habitación</label>
                            <input type="number" class="form-control" name="numero" value="{{ habitacion.numero }}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Tipo de Habitación</label>
                            <select class="form-select" name="tipo" required>
                                <option value="IND" {% if habitacion.tipo == 'IND' %}selected{% endif %}>Individual</option>
                                <option value="DOB" {% if habitacion.tipo == 'DOB' %}selected{% endif %}>Doble</option>
                                <option value="SUI" {% if habitacion.tipo == 'SUI' %}selected{% endif %}>Suite</option>
                                <option value="FAM" {% if habitacion.tipo == 'FAM' %}selected{% endif %}>Familiar</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Capacidad (personas)</label>
                            <input type="number" class="form-control" name="capacidad" value="{{ habitacion.capacidad }}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Precio por Noche</label>
                            <input type="number" step="0.01" class="form-control" name="precio_por_noche" value="{{ habitacion.precio_por_noche }}" required>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Piso</label>
                            <input type="number" class="form-control" name="piso" value="{{ habitacion.piso }}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Estado de Limpieza</label>
                            <select class="form-select" name="estado_limpieza" required>
                                <option value="LIM" {% if habitacion.estado_limpieza == 'LIM' %}selected{% endif %}>Limpia</option>
                                <option value="SUC" {% if habitacion.estado_limpieza == 'SUC' %}selected{% endif %}>Sucia</option>
                                <option value="MNT" {% if habitacion.estado_limpieza == 'MNT' %}selected{% endif %}>En Mantenimiento</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" name="disponibles" value="true" {% if habitacion.disponibles %}checked{% endif %}>
                        <label class="form-check-label">Disponible para reserva</label>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-warning">Actualizar Habitación</button>
                        <a href="{% url 'actualizar_habitacion' %}" class="btn btn-secondary">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
